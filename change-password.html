<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - Portfólio Arquitetura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
            background-image: url('assets/fundo-login.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center">
    <!-- Overlay escuro para melhor legibilidade -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Container do formulário de mudança de senha -->
    <div class="relative z-10 bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Primeiro Acesso</h1>
            <p class="text-gray-600">Para sua segurança, por favor, crie uma nova senha.</p>
        </div>

        <!-- Formulário de Mudança de Senha -->
        <form id="changePasswordForm" class="space-y-6">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    required 
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[rgb(255,165,44)] focus:border-transparent transition duration-200"
                    placeholder="Mínimo de 6 caracteres"
                >
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[rgb(255,165,44)] focus:border-transparent transition duration-200"
                    placeholder="Confirme sua nova senha"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
            >
                Definir Nova Senha e Acessar
            </button>
        </form>

        <!-- Mensagem de erro/sucesso -->
        <div id="message" class="hidden mt-4 p-3 rounded-lg text-sm text-center"></div>

        <!-- Botão de logout -->
        <div class="mt-6 text-center">
            <button id="logoutBtn" class="text-sm text-gray-500 hover:text-gray-700 underline">
                Sair
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loggedUserEmail = sessionStorage.getItem('loggedInUser');
            const isAuthenticated = sessionStorage.getItem('isAuthenticated') === 'true';

            if (!isAuthenticated || !loggedUserEmail) {
                window.location.pathname = 'login.html';
                return;
            }

            const users = JSON.parse(localStorage.getItem('portfolioUsers')) || {};
            const currentUser = users[loggedUserEmail];

            if (!currentUser || !currentUser.isFirstLogin) {
                window.location.pathname = 'portfolio.html';
                return;
            }

            // Manipulador do formulário
            document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword.length < 6) {
                    showMessage('A nova senha deve ter pelo menos 6 caracteres.', 'error');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showMessage('As senhas não coincidem. Tente novamente.', 'error');
                    return;
                }
                
                // Atualiza a senha e o status de primeiro login
                currentUser.password = newPassword;
                currentUser.isFirstLogin = false;
                localStorage.setItem('portfolioUsers', JSON.stringify(users));

                showMessage('Senha alterada com sucesso! Redirecionando para o portfólio...', 'success');

                setTimeout(() => {
                    window.location.pathname = 'portfolio.html';
                }, 2000);
            });

            // Função para exibir mensagens
            function showMessage(msg, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = msg;
                messageDiv.className = 'mt-4 p-3 rounded-lg text-sm text-center'; // Reseta classes

                if (type === 'error') {
                    messageDiv.classList.add('bg-red-100', 'text-red-700');
                } else {
                    messageDiv.classList.add('bg-green-100', 'text-green-700');
                }
            }

            // Botão de logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.clear();
                window.location.pathname = 'login.html';
            });
        });
    </script>
</body>
</html>
