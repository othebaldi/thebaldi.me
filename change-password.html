<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - Portfólio Arquitetura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
            background-image: url('assets/fundo-login.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center">
    
    <!-- Overlay escuro para melhor legibilidade -->
    <div class="absolute inset-0 bg-black/50"></div>
    
    <!-- Loading Screen -->
    <div id="loadingScreen" class="relative z-10 bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white rounded-full mb-4">
            <svg class="animate-spin h-8 w-8" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Verificando</h1>
        <p class="text-gray-600" id="loadingText">Carregando dados do usuário...</p>
        <div class="mt-4 text-sm text-gray-500" id="statusText"></div>
    </div>
    
    <!-- Container do formulário de mudança de senha -->
    <div id="changePasswordContainer" class="relative z-10 bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4 hidden">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Primeiro Acesso</h1>
            <p class="text-gray-600">Para sua segurança, por favor, crie uma nova senha.</p>
        </div>

        <!-- Formulário de Mudança de Senha -->
        <form id="changePasswordForm" class="space-y-6">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                       placeholder="Mínimo de 6 caracteres">
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                       placeholder="Confirme sua nova senha">
            </div>
            
            <button type="submit" id="changeBtn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                Definir Nova Senha e Acessar
            </button>
        </form>

        <!-- Mensagem de erro/sucesso -->
        <div id="message" class="hidden mt-4 p-3 rounded-lg text-sm text-center"></div>
        
        <!-- Botão de logout -->
        <div class="mt-6 text-center">
            <button id="logoutBtn" class="text-sm text-gray-500 hover:text-gray-700 underline">
                Sair
            </button>
        </div>
        
        <!-- Status de conexão -->
        <div class="mt-4 text-center text-sm">
            <span class="text-gray-500">Status: </span>
            <span id="connectionStatus" class="font-medium text-blue-600">Verificando...</span>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWVI9VHvxARMSM3JV-bXs_73UjKh25mn4",
            authDomain: "thebaldi-me.firebaseapp.com",
            projectId: "thebaldi-me",
            storageBucket: "thebaldi-me.firebasestorage.app",
            messagingSenderId: "794996190135",
            appId: "1:794996190135:web:444f87525f52d79c7d5632"
        };

        // Global variables
        let app, db, isFirebaseReady = false;
        let loggedUserEmail = null;
        let currentUser = null;

        // Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const changePasswordContainer = document.getElementById('changePasswordContainer');
        const loadingText = document.getElementById('loadingText');
        const statusText = document.getElementById('statusText');
        const connectionStatus = document.getElementById('connectionStatus');

        function navigateToPage(page) {
            const currentPath = window.location.pathname;
            const newPath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1) + page;
            window.location.href = newPath;
        }

        function updateLoadingText(text) {
            if (loadingText) loadingText.textContent = text;
            if (statusText) statusText.textContent = text;
        }

        function updateConnectionStatus(status, isOnline = true) {
            if (connectionStatus) {
                connectionStatus.textContent = status;
                connectionStatus.className = isOnline ? 'font-medium text-green-600' : 'font-medium text-red-600';
            }
        }

        // Initialize Firebase
        function initializeFirebase() {
            try {
                updateLoadingText('Inicializando Firebase...');
                console.log('Iniciando Firebase...');
                
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                updateLoadingText('Firebase conectado!');
                console.log('Firebase inicializado com sucesso');
                
                isFirebaseReady = true;
                setTimeout(() => {
                    initializeApp();
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao inicializar Firebase:', error);
                updateLoadingText('Erro na conexão - modo offline');
                setTimeout(() => {
                    initializeApp();
                }, 2000);
            }
        }

        // Initialize application
        async function initializeApp() {
            try {
                updateLoadingText('Verificando autenticação...');
                
                // Verificar se o usuário está autenticado
                const isAuthenticated = sessionStorage.getItem('isAuthenticated') === 'true';
                loggedUserEmail = sessionStorage.getItem('loggedInUser');

                if (!isAuthenticated || !loggedUserEmail) {
                    updateLoadingText('Usuário não autenticado');
                    setTimeout(() => {
                        navigateToPage('login.html');
                    }, 2000);
                    return;
                }

                updateLoadingText('Carregando dados do usuário...');

                // Buscar dados do usuário
                if (isFirebaseReady) {
                    const userDocId = loggedUserEmail.replace(/[.]/g, '_');
                    const userDoc = await db.collection('portfolio_users').doc(userDocId).get();
                    
                    if (!userDoc.exists) {
                        showMessage('Erro: Usuário não encontrado no sistema.', 'error');
                        setTimeout(() => {
                            sessionStorage.clear();
                            navigateToPage('login.html');
                        }, 3000);
                        return;
                    }

                    currentUser = userDoc.data();
                } else {
                    // Fallback offline
                    currentUser = {
                        email: loggedUserEmail,
                        isFirstLogin: true
                    };
                }

                // Se não é primeiro login, redireciona para o portfólio
                if (!currentUser.isFirstLogin) {
                    updateLoadingText('Redirecionando para o portfólio...');
                    setTimeout(() => {
                        navigateToPage('portfolio.html');
                    }, 1500);
                    return;
                }

                // Mostrar formulário de alteração de senha
                showChangePasswordForm();

            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showMessage('Erro ao conectar: ' + error.message, 'error');
                showChangePasswordForm();
            }
        }

        function showChangePasswordForm() {
            loadingScreen.classList.add('hidden');
            changePasswordContainer.classList.remove('hidden');
            
            if (isFirebaseReady) {
                updateConnectionStatus('Firebase Online');
            } else {
                updateConnectionStatus('Modo Offline', false);
            }
        }

        // Form submission handler
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const changeBtn = document.getElementById('changeBtn');

            // Validações
            if (newPassword.length < 6) {
                showMessage('A nova senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('As senhas não coincidem. Tente novamente.', 'error');
                return;
            }

            // Disable button
            changeBtn.disabled = true;
            changeBtn.textContent = 'Alterando senha...';

            try {
                if (isFirebaseReady) {
                    // Atualizar senha no Firebase
                    const userDocId = loggedUserEmail.replace(/[.]/g, '_');
                    await db.collection('portfolio_users').doc(userDocId).update({
                        password: newPassword,
                        isFirstLogin: false,
                        passwordChangedAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    });

                    // Log da atividade
                    await db.collection('system_logs').add({
                        action: 'password_changed',
                        userEmail: loggedUserEmail,
                        details: { action: 'Primeira alteração de senha concluída' },
                        timestamp: new Date().toISOString(),
                        ip: 'client-side'
                    });
                }

                showMessage('Senha alterada com sucesso! Redirecionando para o portfólio...', 'success');
                
                // Redirecionar após 2 segundos
                setTimeout(() => {
                    navigateToPage('portfolio.html');
                }, 2000);

            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                showMessage('Erro ao alterar senha: ' + error.message, 'error');
            } finally {
                changeBtn.disabled = false;
                changeBtn.textContent = 'Definir Nova Senha e Acessar';
            }
        });

        // Função para exibir mensagens
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = 'mt-4 p-3 rounded-lg text-sm text-center';
            
            if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'text-red-700');
                messageDiv.classList.remove('hidden');
            } else if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-700');
                messageDiv.classList.remove('hidden');
            }
        }

        // Botão de logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            sessionStorage.clear();
            navigateToPage('login.html');
        });

        // Initialize on page load
        window.addEventListener('load', function() {
            console.log('Change password page loaded');
            
            setTimeout(() => {
                if (typeof firebase !== 'undefined') {
                    initializeFirebase();
                } else {
                    console.error('Firebase SDK não carregado');
                    updateLoadingText('Erro ao carregar Firebase - continuando...');
                    setTimeout(initializeApp, 2000);
                }
            }, 1000);
        });
    </script>
</body>
</html>
