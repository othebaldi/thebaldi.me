<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - Portfólio Arquitetura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
            background-image: url('assets/fundo-login.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center">
    <!-- Overlay escuro para melhor legibilidade -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Container do formulário de mudança de senha -->
    <div class="relative z-10 bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Primeiro Acesso</h1>
            <p class="text-gray-600">Para sua segurança, por favor, crie uma nova senha.</p>
        </div>

        <!-- Formulário de Mudança de Senha -->
        <form id="changePasswordForm" class="space-y-6">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    required 
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[rgb(255,165,44)] focus:border-transparent transition duration-200"
                    placeholder="Mínimo de 6 caracteres"
                >
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[rgb(255,165,44)] focus:border-transparent transition duration-200"
                    placeholder="Confirme sua nova senha"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
            >
                Definir Nova Senha e Acessar
            </button>
        </form>

        <!-- Mensagem de erro/sucesso -->
        <div id="message" class="hidden mt-4 p-3 rounded-lg text-sm text-center"></div>

        <!-- Botão de logout -->
        <div class="mt-6 text-center">
            <button id="logoutBtn" class="text-sm text-gray-500 hover:text-gray-700 underline">
                Sair
            </button>
        </div>
    </div>

    <script type="module">

// Importar Firebase Firestore Manager
import firestoreManager from './firebase-config.js';

let currentUser = null;

async function checkAuth() {
    try {
        const session = await firestoreManager.getUserSession();
        if (!session || !session.isAuthenticated || !session.email) {
            // Não está logado, redirecionar para login
            window.location.href = 'login.html';
            return;
        }

        currentUser = session.email;
        document.getElementById('userEmail').textContent = currentUser;

        // Verificar se o usuário existe
        const users = await firestoreManager.getUsers();
        if (!users[currentUser]) {
            showMessage('Usuário não encontrado. Redirecionando para login...', 'error');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    } catch (error) {
        console.error('Erro ao verificar autenticação:', error);
        window.location.href = 'login.html';
    }
}

async function handlePasswordChange() {
    if (!currentUser) {
        showMessage('Usuário não identificado', 'error');
        return;
    }

    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (!currentPassword || !newPassword || !confirmPassword) {
        showMessage('Preencha todos os campos', 'error');
        return;
    }

    if (newPassword !== confirmPassword) {
        showMessage('A nova senha e a confirmação não coincidem', 'error');
        return;
    }

    if (newPassword.length < 6) {
        showMessage('A nova senha deve ter pelo menos 6 caracteres', 'error');
        return;
    }

    try {
        const users = await firestoreManager.getUsers();
        const user = users[currentUser];

        if (!user) {
            showMessage('Usuário não encontrado', 'error');
            return;
        }

        if (user.password !== currentPassword) {
            showMessage('Senha atual incorreta', 'error');
            return;
        }

        // Atualizar senha e marcar que não é mais primeiro login
        const success = await firestoreManager.updateUser(currentUser, {
            password: newPassword,
            isFirstLogin: false,
            passwordChangedAt: new Date().toISOString()
        });

        if (success) {
            showMessage('Senha alterada com sucesso! Redirecionando...', 'success');
            setTimeout(() => {
                window.location.href = 'portfolio.html';
            }, 2000);
        } else {
            showMessage('Erro ao alterar senha', 'error');
        }
    } catch (error) {
        console.error('Erro ao alterar senha:', error);
        showMessage('Erro interno. Tente novamente.', 'error');
    }
}

function showMessage(message, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = message;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';

    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 5000);
}

async function logout() {
    try {
        await firestoreManager.clearUserSession();
        window.location.href = 'login.html';
    } catch (error) {
        console.error('Erro ao fazer logout:', error);
        // Mesmo com erro, redirecionar
        window.location.href = 'login.html';
    }
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
    checkAuth();

    document.getElementById('changePasswordBtn')?.addEventListener('click', handlePasswordChange);
    document.getElementById('logoutBtn')?.addEventListener('click', logout);

    // Allow enter key to submit
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            handlePasswordChange();
        }
    });
});

</script>
</body>
</html>
