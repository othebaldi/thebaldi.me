<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - Portfólio Arquitetura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-bg {
            background-image: url('assets/fundo-login.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center">
    
    <!-- Overlay escuro para melhor legibilidade -->
    <div class="absolute inset-0 bg-black/50"></div>
    
    <!-- Loading Screen -->
    <div id="loadingScreen" class="relative z-10 bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white rounded-full mb-4">
            <svg class="animate-spin h-8 w-8" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Verificando</h1>
        <p class="text-gray-600">Carregando dados do usuário...</p>
    </div>
    
    <!-- Container do formulário de mudança de senha -->
    <div id="changePasswordContainer" class="relative z-10 bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4 hidden">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Primeiro Acesso</h1>
            <p class="text-gray-600">Para sua segurança, por favor, crie uma nova senha.</p>
        </div>

        <!-- Formulário de Mudança de Senha -->
        <form id="changePasswordForm" class="space-y-6">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rgb(255,165,44) focus:border-transparent transition duration-200" 
                       placeholder="Mínimo de 6 caracteres">
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rgb(255,165,44) focus:border-transparent transition duration-200" 
                       placeholder="Confirme sua nova senha">
            </div>
            
            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                Definir Nova Senha e Acessar
            </button>
        </form>

        <!-- Mensagem de erro/sucesso -->
        <div id="message" class="hidden mt-4 p-3 rounded-lg text-sm text-center"></div>
        
        <!-- Botão de logout -->
        <div class="mt-6 text-center">
            <button id="logoutBtn" class="text-sm text-gray-500 hover:text-gray-700 underline">
                Sair
            </button>
        </div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { firebaseUserManager } from './firebase-utils.js';

        // Elementos DOM
        const loadingScreen = document.getElementById('loadingScreen');
        const changePasswordContainer = document.getElementById('changePasswordContainer');
        const changePasswordForm = document.getElementById('changePasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageDiv = document.getElementById('message');
        const logoutBtn = document.getElementById('logoutBtn');

        let loggedUserEmail = null;
        let currentUser = null;

        // Inicializar aplicação
        async function initializeApp() {
            try {
                // Verificar se o usuário está autenticado
                const isAuthenticated = sessionStorage.getItem('isAuthenticated') === 'true';
                loggedUserEmail = sessionStorage.getItem('loggedInUser');

                if (!isAuthenticated || !loggedUserEmail) {
                    window.location.pathname = '/login.html';
                    return;
                }

                // Buscar dados do usuário no Firebase
                const result = await firebaseUserManager.getUserByEmail(loggedUserEmail);
                
                if (!result.success) {
                    showMessage('Erro: Usuário não encontrado no sistema.', 'error');
                    setTimeout(() => {
                        sessionStorage.clear();
                        window.location.pathname = '/login.html';
                    }, 3000);
                    return;
                }

                currentUser = result.user;

                // Se não é primeiro login, redireciona para o portfólio
                if (!currentUser.isFirstLogin) {
                    window.location.pathname = '/portfolio.html';
                    return;
                }

                // Mostrar formulário de alteração de senha
                loadingScreen.classList.add('hidden');
                changePasswordContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showMessage('Erro ao conectar com o Firebase: ' + error.message, 'error');
                loadingScreen.classList.add('hidden');
                changePasswordContainer.classList.remove('hidden');
            }
        }

        // Manipulador do formulário
        changePasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validações
            if (newPassword.length < 6) {
                showMessage('A nova senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('As senhas não coincidem. Tente novamente.', 'error');
                return;
            }

            try {
                // Atualizar senha no Firebase
                const result = await firebaseUserManager.changeUserPassword(
                    loggedUserEmail, 
                    newPassword, 
                    false // Não é mais primeiro login
                );

                if (result.success) {
                    showMessage('Senha alterada com sucesso! Redirecionando para o portfólio...', 'success');
                    
                    // Log da atividade
                    await firebaseUserManager.logActivity('password_changed', loggedUserEmail, {
                        action: 'Primeira alteração de senha concluída'
                    });

                    // Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.pathname = '/portfolio.html';
                    }, 2000);
                } else {
                    showMessage('Erro ao alterar senha: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                showMessage('Erro interno. Tente novamente mais tarde.', 'error');
            }
        });

        // Função para exibir mensagens
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = 'mt-4 p-3 rounded-lg text-sm text-center';
            
            // Resetar classes
            if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'text-red-700');
                messageDiv.classList.remove('hidden');
            } else if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-700');
                messageDiv.classList.remove('hidden');
            }
        }

        // Botão de logout
        logoutBtn.addEventListener('click', function() {
            sessionStorage.clear();
            window.location.pathname = '/login.html';
        });

        // Inicializar aplicação quando a página carregar
        initializeApp();
    </script>
</body>
</html>
