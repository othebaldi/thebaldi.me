<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Administração - Portfólio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .admin-bg {
            background-image: url('assets/fundo-login.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .security-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .security-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .config-section {
            transition: all 0.3s ease;
        }
        .config-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="admin-bg">
    <div class="security-overlay fixed inset-0 z-50">
        <div class="min-h-screen flex items-center justify-center p-4">

            <!-- Loading Screen -->
            <div id="loadingScreen" class="admin-panel max-w-md w-full p-8 rounded-2xl shadow-2xl text-center">
                <div class="security-badge inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white rounded-full mb-4">
                    <svg class="animate-spin h-8 w-8" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Inicializando Firebase</h1>
                <p class="text-gray-600 text-sm" id="loadingText">Conectando com o banco de dados...</p>
            </div>

            <!-- Tela de Login Admin -->
            <div id="admin-login" class="admin-panel max-w-md w-full p-8 rounded-2xl shadow-2xl hidden">
                <div class="text-center mb-8">
                    <div class="security-badge inline-flex items-center justify-center w-16 h-16 bg-red-600 text-white rounded-full mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Central de Administração</h1>
                    <p class="text-red-600 font-semibold mb-2">⚠️ ACESSO RESTRITO ⚠️</p>
                    <p class="text-gray-600 text-sm">Apenas administradores autorizados</p>
                </div>

                <form id="adminLoginForm" class="space-y-6">
                    <div>
                        <label for="adminEmail" class="block text-sm font-medium text-gray-700 mb-2">E-mail Administrativo</label>
                        <input type="email" id="adminEmail" required 
                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200 bg-white/80" 
                               placeholder="compras.thebaldi@gmail.com">
                    </div>
                    
                    <div>
                        <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-2">Senha Administrativa</label>
                        <input type="password" id="adminPassword" required 
                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200 bg-white/80" 
                               placeholder="••••••••">
                    </div>
                    
                    <button type="submit" id="adminLoginBtn" 
                            class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-lg">
                        <span id="loginBtnText">Acessar Sistema</span>
                    </button>
                </form>

                <div id="adminErrorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>
                
                <!-- Status de conexão -->
                <div class="mt-4 text-center text-sm">
                    <span class="text-gray-500">Status: </span>
                    <span id="connectionStatus" class="font-medium text-blue-600">Verificando...</span>
                </div>
            </div>

            <!-- Painel Administrativo Simplificado -->
            <div id="adminPanel" class="hidden admin-panel max-w-4xl w-full p-8 rounded-2xl shadow-2xl max-h-[90vh] overflow-y-auto">
                <!-- Header -->
                <div class="flex justify-between items-center mb-8 pb-4 border-b border-gray-200">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-green-600 text-white rounded-full flex items-center justify-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold text-gray-800">Painel Admin</h1>
                            <p class="text-green-600 font-semibold">Acesso autorizado</p>
                        </div>
                    </div>
                    <button id="adminLogout" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium">
                        Sair
                    </button>
                </div>

                <!-- Adicionar Usuário -->
                <div class="mb-8 p-6 bg-blue-50 border border-blue-200 rounded-lg config-section">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Adicionar Novo Cliente</h2>
                    <form id="addUserForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="userEmail" class="block text-sm font-medium text-gray-700 mb-2">E-mail do Cliente</label>
                                <input type="email" id="userEmail" required 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white" 
                                       placeholder="cliente@email.com">
                            </div>
                            <div>
                                <label for="initialPassword" class="block text-sm font-medium text-gray-700 mb-2">Senha Inicial</label>
                                <div class="relative">
                                    <input type="text" id="initialPassword" required 
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white pr-20" 
                                           placeholder="123456">
                                    <button type="button" id="generatePassword" 
                                            class="absolute right-2 top-2 px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded">Gerar</button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium">Adicionar Cliente</button>
                    </form>
                </div>
                
                <!-- Lista de Usuários -->
                <div class="bg-white border border-gray-200 rounded-lg config-section">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-800">Clientes Cadastrados <span id="totalUsersCount">0</span></h2>
                    </div>
                    <div class="p-6">
                        <div id="usersList" class="space-y-3">
                            <p class="text-gray-500 text-center py-8">Carregando clientes...</p>
                        </div>
                    </div>
                </div>

                <div id="adminMessage" class="hidden mt-6 p-4 rounded-lg text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWVI9VHvxARMSM3JV-bXs_73UjKh25mn4",
            authDomain: "thebaldi-me.firebaseapp.com",
            projectId: "thebaldi-me",
            storageBucket: "thebaldi-me.firebasestorage.app",
            messagingSenderId: "794996190135",
            appId: "1:794996190135:web:444f87525f52d79c7d5632"
        };

        // Global variables
        let app, db, isFirebaseReady = false;
        let currentAdminSettings = { adminPassword: '123456' };
        const AUTHORIZED_ADMIN = 'compras.thebaldi@gmail.com';

        // Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const adminLogin = document.getElementById('admin-login');
        const adminPanel = document.getElementById('adminPanel');
        const loadingText = document.getElementById('loadingText');
        const connectionStatus = document.getElementById('connectionStatus');

        function updateLoadingText(text) {
            if (loadingText) loadingText.textContent = text;
        }

        function updateConnectionStatus(status, isOnline = true) {
            if (connectionStatus) {
                connectionStatus.textContent = status;
                connectionStatus.className = isOnline ? 'font-medium text-green-600' : 'font-medium text-red-600';
            }
        }

        // Initialize Firebase
        function initializeFirebase() {
            try {
                updateLoadingText('Inicializando Firebase...');
                console.log('Iniciando Firebase...');
                
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                updateLoadingText('Firebase conectado!');
                console.log('Firebase inicializado com sucesso');
                
                isFirebaseReady = true;
                setTimeout(() => {
                    showAdminLogin();
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao inicializar Firebase:', error);
                updateLoadingText('Erro na conexão - modo offline');
                setTimeout(() => {
                    showAdminLogin();
                }, 2000);
            }
        }

        function showAdminLogin() {
            loadingScreen.classList.add('hidden');
            adminLogin.classList.remove('hidden');
            
            if (isFirebaseReady) {
                updateConnectionStatus('Firebase Online');
            } else {
                updateConnectionStatus('Modo Offline', false);
            }
        }

        async function showAdminPanel() {
            adminLogin.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            
            await loadUsers();
        }

        // Admin login
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value.trim().toLowerCase();
            const password = document.getElementById('adminPassword').value;

            if (email !== AUTHORIZED_ADMIN.toLowerCase()) {
                showAdminError('E-mail não autorizado.');
                return;
            }

            // Get admin settings from Firebase if available
            if (isFirebaseReady) {
                try {
                    const adminDoc = await db.collection('admin_settings').doc('main').get();
                    if (adminDoc.exists) {
                        currentAdminSettings = adminDoc.data();
                    }
                } catch (error) {
                    console.log('Usando configurações padrão:', error);
                }
            }

            if (password !== currentAdminSettings.adminPassword) {
                showAdminError('Senha incorreta.');
                return;
            }

            showAdminPanel();
        });

        // Load users
        async function loadUsers() {
            try {
                const usersList = document.getElementById('usersList');
                const totalCount = document.getElementById('totalUsersCount');
                
                if (!isFirebaseReady) {
                    usersList.innerHTML = '<p class="text-gray-500 text-center py-8">Modo offline - nenhum cliente disponível</p>';
                    totalCount.textContent = '0';
                    return;
                }

                const usersSnapshot = await db.collection('portfolio_users').get();
                
                if (usersSnapshot.empty) {
                    usersList.innerHTML = '<p class="text-gray-500 text-center py-8">Nenhum cliente cadastrado</p>';
                    totalCount.textContent = '0';
                    return;
                }

                usersList.innerHTML = '';
                let count = 0;

                usersSnapshot.forEach((doc) => {
                    const user = doc.data();
                    count++;
                    
                    const userDiv = document.createElement('div');
                    userDiv.className = 'flex items-center justify-between p-4 bg-gray-50 border border-gray-200 rounded-lg';
                    
                    const statusBadge = user.isFirstLogin ? 
                        '<span class="px-3 py-1 text-xs bg-yellow-100 text-yellow-800 rounded-full">Primeiro acesso</span>' : 
                        '<span class="px-3 py-1 text-xs bg-green-100 text-green-800 rounded-full">Ativo</span>';

                    userDiv.innerHTML = `
                        <div class="flex-1">
                            <p class="font-semibold text-gray-800">${user.email}</p>
                            <p class="text-sm text-gray-600">Senha: ${user.password}</p>
                            ${statusBadge}
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="resetUserPassword('${user.email}')" class="px-3 py-1 text-xs bg-orange-100 text-orange-800 rounded">
                                Reset
                            </button>
                            <button onclick="removeUser('${user.email}')" class="px-3 py-1 text-xs bg-red-100 text-red-800 rounded">
                                Remover
                            </button>
                        </div>
                    `;
                    
                    usersList.appendChild(userDiv);
                });

                totalCount.textContent = count;

            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
                showMessage('Erro ao carregar usuários: ' + error.message, 'error');
            }
        }

        // Add user
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value.trim().toLowerCase();
            const password = document.getElementById('initialPassword').value.trim();

            if (!email || !password) {
                showMessage('Preencha todos os campos.', 'error');
                return;
            }

            if (!isFirebaseReady) {
                showMessage('Firebase não disponível - modo offline.', 'error');
                return;
            }

            try {
                const userDocId = email.replace(/[.]/g, '_');
                const userData = {
                    email: email,
                    password: password,
                    name: '',
                    isFirstLogin: true,
                    createdAt: new Date().toISOString(),
                    createdBy: AUTHORIZED_ADMIN
                };

                await db.collection('portfolio_users').doc(userDocId).set(userData);
                
                // Log activity
                await db.collection('system_logs').add({
                    action: 'user_added',
                    userEmail: email,
                    details: { action: 'Usuário adicionado' },
                    timestamp: new Date().toISOString(),
                    adminEmail: AUTHORIZED_ADMIN
                });

                document.getElementById('addUserForm').reset();
                showMessage(`Cliente ${email} adicionado!`, 'success');
                await loadUsers();

            } catch (error) {
                console.error('Erro ao adicionar usuário:', error);
                showMessage('Erro ao adicionar cliente: ' + error.message, 'error');
            }
        });

        // Generate password
        document.getElementById('generatePassword').addEventListener('click', function() {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = '';
            for (let i = 0; i < 8; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById('initialPassword').value = password;
        });

        // Global functions
        window.resetUserPassword = async function(email) {
            if (!confirm(`Resetar senha do cliente ${email}?`)) return;
            
            if (!isFirebaseReady) {
                showMessage('Firebase não disponível.', 'error');
                return;
            }
            
            try {
                const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let newPassword = '';
                for (let i = 0; i < 8; i++) {
                    newPassword += charset.charAt(Math.floor(Math.random() * charset.length));
                }

                const userDocId = email.replace(/[.]/g, '_');
                await db.collection('portfolio_users').doc(userDocId).update({
                    password: newPassword,
                    isFirstLogin: true,
                    updatedAt: new Date().toISOString()
                });

                showMessage(`Senha resetada para ${email}. Nova senha: ${newPassword}`, 'success');
                await loadUsers();
            } catch (error) {
                console.error('Erro ao resetar senha:', error);
                showMessage('Erro ao resetar senha: ' + error.message, 'error');
            }
        }

        window.removeUser = async function(email) {
            if (!confirm(`Remover cliente ${email}?`)) return;
            
            if (!isFirebaseReady) {
                showMessage('Firebase não disponível.', 'error');
                return;
            }
            
            try {
                const userDocId = email.replace(/[.]/g, '_');
                await db.collection('portfolio_users').doc(userDocId).delete();
                
                showMessage(`Cliente ${email} removido.`, 'success');
                await loadUsers();
            } catch (error) {
                console.error('Erro ao remover usuário:', error);
                showMessage('Erro ao remover cliente: ' + error.message, 'error');
            }
        }

        // Logout
        document.getElementById('adminLogout').addEventListener('click', function() {
            if (confirm('Sair do painel administrativo?')) {
                location.reload();
            }
        });

        // Show messages
        function showMessage(message, type) {
            const messageDiv = document.getElementById('adminMessage');
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');
            
            if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
            } else if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
            }
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        function showAdminError(message) {
            const errorDiv = document.getElementById('adminErrorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            console.log('Admin page loaded');
            
            setTimeout(() => {
                if (typeof firebase !== 'undefined') {
                    initializeFirebase();
                } else {
                    console.error('Firebase SDK não carregado');
                    updateLoadingText('Erro ao carregar Firebase - modo offline');
                    showAdminLogin();
                }
            }, 1000);
        });
    </script>
</body>
</html>
